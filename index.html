<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wert Widget Button</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .wert-button {
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 200px;
        }

        .wert-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
        }

        .wert-button:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            font-size: 14px;
            color: #64748b;
        }

        .wallet-info {
            margin-top: 15px;
            font-size: 12px;
            color: #94a3b8;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Wert Widget Access</h1>
        <button class="wert-button" id="wertButton">Launch Wert Widget</button>
        
        <div class="info">
            <strong>Configured Networks:</strong>
            <div class="wallet-info">
                â€¢ TT on Amoy Network<br>
                â€¢ ETH on Sepolia Network
            </div>
        </div>
    </div>

    <script>
        document.getElementById('wertButton').addEventListener('click', function() {
            // Configuration for Wert widget
            const wertConfig = {
                partner_id: "01K1T8VJJ8TY67M49FDXY865GF",
                origin: "https://widget.wert.io",
                extra: {
                    wallets: [
                        {
                            name: "BTC",
                            network: "bitcoin",
                            address: "39zC2iwMf6qzmVVEcBdfXG6WpVn84Mwxzv"
                        },
                    ]
                }
            };

            // Convert config to URL parameters
            const params = new URLSearchParams();
            params.append('partner_id', wertConfig.partner_id);
            params.append('origin', wertConfig.origin);
            
            // Add wallet configurations
            wertConfig.extra.wallets.forEach((wallet, index) => {
                params.append(`extra[wallets][${index}][name]`, wallet.name);
                params.append(`extra[wallets][${index}][network]`, wallet.network);
                params.append(`extra[wallets][${index}][address]`, wallet.address);
            });

            // Construct the full URL
            const wertUrl = `${wertConfig.origin}/widget?${params.toString()}`;
            
            // Open Wert widget in a new window/tab
            const wertWindow = window.open(
                wertUrl,
                'wert-widget',
                'width=400,height=600,scrollbars=yes,resizable=yes'
            );

            // Focus the new window
            if (wertWindow) {
                wertWindow.focus();
            } else {
                // Fallback if popup is blocked
                alert('Please allow popups for this site to use the Wert widget, or click the button again.');
            }
        });
    </script>
</body>
</html>
